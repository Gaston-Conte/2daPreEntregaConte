      <h1> Bienvenido comandandante a esta aventura intergalactica</h1>
      <figure>
        <blockquote class="blockquote">
          <p class="desembarque">DESEMBARQUE, COMANDANTE. DEJA TU MARCA EN LA GALAXIA.</p>
        </blockquote>
        <figcaption class="blockquote-footer" style="color: black;">Elite: Dangerous mantiene la premisa básica de los juegos anteriores, los jugadores comienzan con una nave espacial y una pequeña cantidad de dinero como punto de partida para abrirse camino en la galaxia, ya sea legal o ilegalmente, mediante el comercio, la piratería, el asesinato o siendo un cazarrecompensas. David Braben ha descrito el juego en cierto modo como una mezcla del Elite original y la secuelas Frontier: Elite II y Frontier: First Encounters. Lo describe más cercano a las secuelas, más parecido a una galaxia científicamente exacta.

El jugador es capaz de explorar la Vía Láctea a escala 1:1, alrededor de 400 mil millones de sistemas estelares, con planetas y lunas que giran en órbita y en tiempo real, lo que resulta en ciclo dinámico de día y noche. Se basa en la generación por procedimientos de acuerdo con los modelos científicos reales, de los cuales alrededor de 150 mil sistemas estelares se toman a partir de datos astronómicos del mundo real. El desarrollador declaró: "Es muy común ver juegos espaciales haciendo escalas chapuceras para que las cosas luzcan bien, sin embargo esto se traduce en localizaciones espaciales irreales". En Elite todo es a la escala que debe ser, por lo que los planetas son del tamaño correcto y las distancias entre los objetos también son correctas.<cite title="Source Title">Source Title</cite>
        </figcaption>
